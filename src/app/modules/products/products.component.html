<div class="pro-search">
  <div style="display: flex; align-items: center;">
    <h5 for="category"> Category </h5>
    <select class="product-drop-down" style="margin: 0px 10px;" name="categoryType" id="category" 
            #category (change)="onSelected(category.value)">
      <option class="product-list" default value="all">All</option>
      <option class="product-list" value="books">Book</option>
      <option class="product-list" value="clothing">Clothing</option>
      <option class="product-list" value="electronics">Electronics</option>
    </select>
  </div>
  <div class="search-bar">
    <input type="search" (input)="searchTextChanged($event)" placeholder="Search"
    style="outline: none;
    border: 2px solid grey;
    border-radius: 5px;
    min-width: 280px;"/>
  </div>
</div>

<div class="content">
    <div class="container">
        <div class="row">
            <div *ngFor="let product of displayProductList" 
                class="col-md-4" style="padding: 15px;">
                <div class="product-card-test">
                  <div class="product-image-test">
                    <img width="100%" [src]="product.imagePath" />
                  </div>
                  <div>
                    <h5>{{product.name}}</h5>
                    <span>{{product.price}}</span>
                  </div>
                  <div>
                    <button type="button" class="btn btn-secondary product-button">
                        Add to Cart</button>
                  </div>         
                </div>
            </div>
        </div>
    </div>
</div>
